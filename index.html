<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kittens+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <!-- static header -->
    <header>
        <h1>All Kittens, All the Time</h1>
        <h3>Click a button to generate kitten gifs, or enter your own kitten search term.
            <br> Click the gif to animate or pause it.
        </h3>
    </header>

    <hr>

    <!-- static buttons -->
    <div class="buttons">
        <button class="category" data-search="bath">Bath</button>
        <button class="category" data-search="sleep">Sleep</button>
        <button class="category" data-search="eat">Eat</button>
        <button class="category" data-search="funny">Funny</button>
        <button class="category" data-search="fluffy">Fluffy</button>
        <button class="category" data-search="puppy">Puppy</button>
        <button class="category" data-search="happy">Happy</button>
        <button class="category" data-search="grumpy">Grumpy</button>
        <button class="category" data-search="play">Play</button>
        <button class="category" data-search="massage">Massage</button>
    </div>

    <!-- search -->
    <form class="search">
        <input type="text" id="search-text">
        <button type="button" id="search-button">
            <strong>Search</strong>
        </button>
    </form>

    <hr>

    <!-- dynamically-added gifs -->
    <div id="gifs">
    </div>

</body>

</html>
